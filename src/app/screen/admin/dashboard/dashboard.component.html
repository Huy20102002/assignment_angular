<div class="container">
    <div class="row">
        <div class="col bg-white rounded ">
            <div class="profile">
                <div class=" d-flex flex-row p-4 pt-3">
                    <div class="profile_img">
                        <img src="{{user.avatar}}" class="rounded " width="100" alt="">
                    </div>
                    <div class="profile_name ml-3">
                        <span class="text-success fs-5">{{user.name}} <i class="fa fa-check text-success"></i></span>
                        <br>
                        <div class="email mt-2">
                            <span class="text-warning">
                                <i class="fas fa-envelope text-warning"></i> <a
                                   href="mailto:{{user.email}}" class="ml-2">{{user.email}}</a>
                            </span>
                            <span class="text-primary ml-4">
                                <i class="fas fa-user-alt text-primary"></i> Admin
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="profile bg-white rounded">
                <div class=" d-flex flex-row p-4 pt-3  ">
                    <div class="title">
                        <h3>Thống kê</h3>
                    </div>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h3 class="">Sinh Viên</h3>
                          <p class="card-text">Số lượng sinh viên: {{countStudent}}</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h3 class="">Môn Học</h3>
                          <p class="card-text">Số lượng môn học: {{countSubject}}</p>
                        </div>
                      </div>
                    </div>
                  </div>         
            </div>
        </div>
    </div>
</div>
