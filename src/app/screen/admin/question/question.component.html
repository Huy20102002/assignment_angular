<div class="title">
    <h3>Danh sách câu hỏi Môn: {{subjectsName}}</h3>
</div>
<div class="search col-4">
    <label for="">Tìm kiếm</label>
    <input class="form-control" type="text" [(ngModel)]="keyword" (keyup)="searchQuestion()">
</div>
<br>

<table class="table table-striped table-inverse ">
    <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>Tên câu hỏi</th>
            <th>Điểm</th>
            <th>Id câu hỏi</th>
            <th>
                <a routerLink="/admin/cau-hoi/add" class="btn btn-success">Thêm câu hỏi</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of questions;index as i">
            <tr>
                <td scope="row">{{i+1}}</td>
                <td class="col-3">{{item.Text}}</td>
                <td>{{item.Marks}}0</td>
                <td>{{item.AnswerId}}</td>
                <td>
                    <button class="btn btn-danger">Xóa</button>
                    <a routerLink="/admin/cau-hoi/edit/{{item.Id}}" class="btn btn-primary ml-4">Sửa</a>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
