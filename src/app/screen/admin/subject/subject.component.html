<div class="title">
    <h3>Danh sách môn học</h3>
</div>
<div class="search col-4">
 <label for="">Tìm kiếm</label>
    <input class="form-control" type="text" [(ngModel)]="keyword" (keyup)="search()">
</div>
<br>
<table class="table table-striped table-inverse text-center">
    <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>Tên môn học</th>
            <th>Code</th>
            <th class="col-3">Hình Ảnh</th>
            <th>
                Chức Năng
            </th>
        </tr>
        </thead>
        <tbody>
           <ng-container *ngFor="let item of subject | paginate: { itemsPerPage: 10, currentPage: p };index as i">
            <tr>
                <td scope="row">
                        {{i+1}}
                </td>
                <td>{{item.Name}}</td>
                <td>{{item.Code}}</td>
                <td><img src="{{item.Logo}}" width="150" alt=""></td>
                <td>
                    <a routerLink="/admin/mon-hoc/edit/{{item.id}}" class=" btn btn-primary mr-4">Cập nhật</a>
                    <a  routerLink="/admin/cau-hoi/{{item.Code}}" class="m-auto btn btn-success ml-4">Câu hỏi</a>
                </td>
            </tr>
           </ng-container>    
        </tbody>
</table>
<pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
