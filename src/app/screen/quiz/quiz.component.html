<div class="row">
    <h2 class="m-auto text-center">Quiz Online</h2>
    <br>
    <div class="container m-auto">
        <div class="container bg-white  border-bottom ">
            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                <h4>Quiz {{Codetitle}} :</h4>
                <span> <button (click)="final()"  class="btn btn-success">Hoàn thành bài thi</button></span>
            </div>
        </div>
        <div class="container  my-1 m-auto ">
            <span class="m-auto col-6">Câu: {{currentQuestion+1}} - {{quiz.length}}</span>
            <div class="question ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h5">
                    <b>{{quiz[currentQuestion]?.Text |trim}}</b>
                </div>
                <br>
                <div class=" ml-sm-3 pl-md-5 pt-sm-0 pt-3  " id="options">
                    <ng-container *ngFor="let item of quiz[currentQuestion]?.Answers">
                        <div class="col-sm-6">
                            <label class="options mb-3 justify-content-between">{{item.Text}}  
                                <input type="radio" [checked]="user_select_answer[currentQuestion]?.idAnswer == item.id"   (change)="selectAnswers(item.id,quiz[currentQuestion].id)"  [name]="quiz[currentQuestion].id"> <span class="checkmark"></span>
                            </label>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="d-flex align-items-center pt-3">
                <div  class="ml-auto ml-sm-5"> <button [disabled]="currentQuestion===0" (click)="prevQuestion()" class="btn btn-danger">Quay lại</button>
                </div>
                <div class="ml-auto mr-sm-5"> <button [disabled]="currentQuestion===quiz.length-1" (click)="nextQuestion()" class="btn btn-success">Tiếp
                        theo</button> </div>
            </div>
        </div>
    </div>
</div>
