<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>Kết Quả Bài Thi</h4><span><a routerLink="/" class="btn btn-primary">Quay trở về trang
                                chủ</a></span>
                    </div>
                </div>
                <div class="question bg-white p-3 border-bottom">

                    <div class="ans ml-2">
                        <label>
                            <span>Họ Tên: {{info.name}}</span>
                        </label>
                    </div>
                    <div class="ans ml-2">
                        <label>
                            <span>Quiz: {{result.Code}} - Môn: {{result.NameSubject}}
                            </span>
                        </label>
                    </div>
                    <div class="ans ml-2">
                        <label>
                            <span>Ngày làm: {{result.Start_Time}}</span>
                        </label>
                    </div>
                    <div class="ans ml-2">
                        <label>
                            <span>Số điểm: {{result.Mark}} /10</span>
                        </label>
                    </div>
                    <div class="ans ml-2">
                        <label>
                            <span class="d-flex"> Trạng thái:
                                <div *ngIf="result.Mark >= 5">
                                    <div class="text-success mr-2">Passed</div>
                                </div>
                                <div *ngIf="result.Mark < 5">
                                    <div class="text-danger mr-2">Failed</div>
                                </div>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
